<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>Lightsaber</title>
    </head>
    <body>
        <audio id="myAudio">
            <source src="ignite.wav" type="audio/wav">
        </audio>
        <div class="container">
        <h1>Lightsaber WEB</h1>
            <div class="handlebase"></div>
            <div class="handle"></div>
            <div class="handletop"></div>
            <div class="blade"></div>
            <br/>
            <div style="text-align: center;">
                <div class="blue"></div>
                <div class="green"></div>
                <div class="yellow"></div>
                <div class="orange"></div>
                <div class="red"></div>
                <div class="white"></div>
                <div class="mfk"></div>
                <br>
                <button onclick="playAudio()" type="button" id="ignite">Activate/Deactivate</button>
                <br/>
                <div class="s" style="display: none;">
                    <br>
                    <img style="border-radius: 18.5px;" src="windu.jpg"/>
                    <p style="color: white;">You discovered a way to unlock Master Windu Lightsaber, as he said once: "You are too dangerous to be kept alive"</p>
                </div>
                <hr class="hidden"/>
                <center>
                <input id="cheatCode" class="form-control" style="width: 200px;" type="text" placeholder="Insert cheat code here!" value=""/>
                </center>
                <hr class="hidden"/>
                <button onclick="validateCheat()" class="btn btn-primary">Validate!</button>
            </div>
        </div>
        <footer>
            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
            <script src="jquery-3.4.1.min.js"></script>
            <script src="script.js"></script>
        </footer>
    </body>
</html>
